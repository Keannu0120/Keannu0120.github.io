<!doctype html>
 <html lang="en">
 
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>My Gallery</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <script>
 
     function hideFooter() {
       var footerElement = document.getElementById("footer");
       footerElement.style.display = "none";
 
       var footerShowElement = document.getElementById("footerShow");
       footerShowElement.style.display = "block";
     }
 
     function showFooter() {
       var footerElement = document.getElementById("footer");
       footerElement.style.display = "block";
 
       var footerShowElement = document.getElementById("footerShow");
       footerShowElement.style.display = "none";
     }
 
     function handleMouseOver(event) {
       event.target.style.transform = 'scale(1.05)';
       event.target.style.transition = 'transform 0.3s ease';
     }
 
     function handleMouseOut(event) {
       event.target.style.transform = 'scale(1)';
       event.target.style.transition = 'transform 0.3s ease';
     }
 
   </script>
 </head>
 <style>
   .card:hover {
     transform: scale(1.03);
     transition: transform 0.3s ease;
   }
 
   .zoom-container {
     overflow: hidden;
     cursor: pointer;
   }
 
   .fixed-img {
     height: 400px;
     /* Adjust as needed */
     width: 400;
     object-fit: cover;
     display: block;
   }

   .home-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgb(194, 190, 190);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .home-button:hover {
      background-color: #333;
    }
 
 </style>
 
 <body>
    <a href="../index.html" class="home-button">HOME</a>
   <div class="banner p-3 shadow;" style="background-color: #b69d95; color: azure;">
    <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
        <h2 class="m-0">C A R S</h2>
      </div>      
   </div>
 
 
   <div class="container my-3">
 
     <!-- FOOTER START -->
     <div class="container-fluid shadow py-4 rounded-5 px-5" id="footerShow"
       style="background-color: #f52d8a; color: white; display: block; ">
       <div class="row align-items-center">
         <div class="col">
           <h4 class="mb-4">Car Types</h4>
         </div>
         <div class="col text-end">
           <button onclick="showFooter()" class="btn btn-outline-light btn-sm rounded-5">Show More
           </button>
         </div>
       </div>
     </div>
 
     <div class="container-fluid py-4 rounded-5 px-5" id="footer"
       style="background-color: #131211; color: white; display: none;">
       <div class="row">
         <div class="col">
           <h4 class="mb-4">Another Car</h4>
         </div>
         <div class="col text-end">
           <button onclick="hideFooter()" class="btn btn-outline-light btn-sm rounded-5">Hide
           </button>
         </div>
         <div class="row">
           <div class="col">
             <div class="container text-center my-4">
               <div class="btn-group flex-wrap" role="group" aria-label="Media Buttons">
                 <a href="gtr 1.jpg" style="width:max-content;"><button type="button" class="btn btn-outline-primary m-2"> IMAGE</button></a>
                 <a href="gtr 2.jpg" style="width:max-content;"><button type="button" class="btn btn-outline-danger m-2"> IMAGE</button></a>
                 <a href="gtr 3.jpg" style="width:max-content;"><button type="button" class="btn btn-outline-success m-2"> IMAGE</button></a>
                 <a href="gtr 4.jpg" style="width:max-content;"><button type="button" class="btn btn-outline-warning m-2"> IMAGE</button></a>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
 
     <!-- FOOTER END -->
     
     <div class="row" id="gallery">
     </div>
   </div>
 
 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
     crossorigin="anonymous"></script>
 
   <script>
     var titles = ["1", "2", "3", "4", "5", "6", "7", "8",];
     var pictures = ["car 1.jpg", "car 2.jpg", "car 3.jpg", "car 4.jpg", "car 5.jpg", "car 6.jpg", "car 7.jpg", "car 8.jpg",];
 
     var rowElement = document.getElementById("gallery");
     for (var i = 0; i < titles.length; i++) {
       var cardHTML = '<div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card my-3 shadow rounded overflow-hidden border-0"><div class="zoom-container"><img src="../A06/' + pictures[i] + '" class="card-img-top zoom-img fixed-img" alt="Image" onmouseover="handleMouseOver(event)" onmouseout="handleMouseOut(event)"></div></div></div>';
       rowElement.innerHTML += cardHTML;
     }
 
   </script>
 </body>
 </html>
