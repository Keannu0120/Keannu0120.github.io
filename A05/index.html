<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rio de Janeiro, Brazil</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .home-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .home-button:hover {
      background-color: #333;
    }

    .fullscreen-img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      cursor: pointer;
      filter: brightness(100%);
      transition: filter 0.3s ease;
    }

    .fullscreen-img:hover {
      filter: brightness(85%);
    }

    .content {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 2rem;
      border-radius: 15px;
      max-width: 700px;
      text-align: center;
      z-index: 2;
      display: none;
    }

    .content h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    .content p {
      font-size: 1.2em;
    }
  </style>
</head>

<body>

  <a href="../index.html" class="home-button">HOME</a>

  <img src="brazil.jpg" alt="Rio de Janeiro City" class="fullscreen-img" onclick="showInfo()">

  <div class="content" id="infoBox">
    <h1>Welcome to Rio de Janeiro</h1>
    <p>Rio de Janeiro is a vibrant city known for its stunning beaches, lively culture, and iconic landmarks like Christ
      the Redeemer. From the rhythm of samba to the beauty of Sugarloaf Mountain, Rio offers a breathtaking experience
      full of energy and charm!</p>
  </div>

  <script>
    function showInfo() {
      const box = document.getElementById('infoBox');
      box.style.display = box.style.display === 'none' || box.style.display === '' ? 'block' : 'none';
    }
  </script>

</body>

</html>
