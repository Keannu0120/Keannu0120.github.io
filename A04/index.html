<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Full Image Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-color: black;
      margin: 0;
    }

    .img-container {
      padding: 0;
      margin: 0;
    }

    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container-fluid img-container">
    <div class="row g-0">
      <div class="col-12">
        <img src="iPhone-12-pro-features.jpg" alt="ip12">
      </div>
    </div>
    <div class="row g-0">
      <div class="col-4">
        <img src="ip12.jpg" alt="ip12">
      </div>
      <div class="col-4">
        <img src="ip12 img.jpg" alt="ip12 img">
      </div>
      <div class="col-4">
        <img src="ip12 pic.jpg" alt="ip12 #1">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
